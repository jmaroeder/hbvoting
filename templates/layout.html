<!DOCTYPE HTML>
<html>
<head>
{% block head %}
	<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
	<title>{% block title %}Vote{% endblock %}</title>
	<!--<meta name="apple-mobile-web-app-capable" content="yes" />-->
	<script src="//ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.js"></script>
	<script>window.jQuery || document.write('<script src="{{ url_for('static', filename='jquery-1.8.2.min.js') }}">\x3C/script>')</script>
	<script type="text/javascript">$SCRIPT_ROOT = {{ request.script_root|tojson|safe }};</script>
{% endblock %}
</head>
<body>
<div class="page">
	<h1>Vote</h1>
	{% for message in get_flashed_messages(category_filter=['error']) %}
		<div class="error">{{ message }}</div>
  {% endfor %}
	{% for message in get_flashed_messages(category_filter=['message']) %}
		<div class="flash">{{ message }}</div>
  {% endfor %}
  {% block body %}{% endblock %}
</div>
</body>
</html>
